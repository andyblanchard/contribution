<template name="network_summary">

  <div class="hero-network-summary">
    <!-- Client is connected -->
    {{#if isClientConnected}}
      <ul>
        <li>Network <br/>Summary</li>
        <li>
          <p class="status">Status:</p>
          <p class="value green">Connected</p>
        </li>
        <li>
          <p class="status">Network:</p>
          {{#if isMainNetwork}}
            <p class="value green">{{getNetwork}}</p>
          {{/if}}
          {{#if isMordenNetwork}}
            <p class="value blue">{{getNetwork}}</p>
          {{/if}}
          {{#if isRopstenNetwork}}
            <p class="value green">{{getNetwork}}</p>
          {{/if}}
        </li>
        <li>
          <p class="status">Current Block:</p>
          {{#if isSynced}}
            <p class="value green">{{latestBlock}}</p>
          {{else}}
            <p class="value blue">Syncing</p>
          {{/if}}
        </li>
      </ul>
    {{else}}
      <ul>
        <li>Network <br/>Summary</li>
        <li>
          <p class="status">Status:</p>
          <p class="status">Not Connected</p>
        </li>
        <li>
          <p class="status">Try to use me with:</p>

          <p><a class="white-text" href="https://ethcore.io/parity.html" target="_blank"><b>Parity Browser</b></a></p>
        </li>
        <li>
          <p class="status">or with:</p>
          <p>
            <a class="white-text" href="https://metamask.io/" target="_blank"><b>MetaMask</b></a> or
            <a class="white-text" href="https://github.com/ethereum/mist/releases/tag/v0.8.8" target="_blank"><b>Mist</b></a>
          </p>
        </li>
      </ul>
    {{/if}}
  </div>

</template>
