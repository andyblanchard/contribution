<template name="contribution">

  <!-- Index-banner -->
  <div class="section indigo lighten-5" id="index-banner">
    <div class="container">
      <div class="row center">
        <div class="col s12 m9 offset-m1 l8 offset-l2">
          <h1 class="header center-on-small-only indigo lighten-5 grey-text">Contribution</h1>
          {{#unless isTermsAccepted}}
            <h4 class ="center-on-small-only light">Please read carefully and thouroughly.</h4>
          {{/unless}}
          {{#if isTermsAccepted}}
          {{#unless isAllAccepted}}
            <h4 class ="center-on-small-only light">We want you to understand what you're in for.</h4>
          {{/unless}}
          {{/if}}
          {{#if isAllAccepted}}
            <h4 class ="center-on-small-only light">The time has come for you to decide.</h4>
          {{/if}}
        </div>
      </div>
    </div>
  </div>

  <!-- Terms Accepted -->
  {{#unless isTermsAccepted}}
  <div class="container">
    <div class="row">
      <div class="col s12 m9 offset-m1 l8 offset-l2">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Agreeing to Terms and Conditions</span>
            <br/><br/><br/>
            <p>I hereby confirm to have read and understood the following documents:</p>
            <ul class="collection">
              <li class="collection-item">
                <input type="checkbox" class="filled-in" id="melon-terms" />
                <label for="melon-terms" class="grey-text text-darken-3">Melon Contribution Terms
                  <a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">(read)</a>
                </label>
              </li>
            </ul>
            <br/>
            <p>I hereby confirm to be:</p>
            <ul class="collection">
              <li class="collection-item">
                <input type="checkbox" class="filled-in" id="citizen" />
                <label for="citizen" class="grey-text text-darken-3">Non US citizen nor signing on behalf of a US citzien.</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/unless}}

  <!-- Documents Read -->
  {{#if isTermsAccepted}}
  {{#unless isAllAccepted}}
  <div class="container">
    <div class="row">
      <div class="col s12 m9 offset-m1 l8 offset-l2">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Read all Documents</span>
            <p>I hereby confirm to have read and understood all of the following documents:</p>
            <ul class="collection">
              <li class="collection-item">
                <input type="checkbox" class="filled-in" id="melon-whitepaper" />
                <label for="melon-whitepaper" class="grey-text text-darken-3">Melon Protocol Whitepaper
                  <a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">(read)</a>
                </label>
              </li>
              <li class="collection-item">
                <input type="checkbox" class="filled-in" id="melon-ethcore-service-agreement" />
                <label for="melon-ethcore-service-agreement" class="grey-text text-darken-3">Ethcore Melon Service Agreement
                  <a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">(read)</a>
                </label>
              </li>
              <li class="collection-item">
                <input type="checkbox" class="filled-in" id="ethcore-whitepaper" />
                <label for="ethcore-whitepaper" class="grey-text text-darken-3">Ethcore Project Whitepaper
                  <a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">(read)</a>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/unless}}
  {{/if}}

  <!-- I want signature -->
  {{#if isAllAccepted}}
  <div class="container">
    <div class="row">
      <div class="col s12 m9 offset-m1 l8 offset-l2">
        <form class="signature">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Confirming with Signature</span>
              <p>I hereby confirm to have read and understood all of the above points.</p>
              <div class="row">
                <div class="input col s12">
                  <label for="contribution_address">Contribution Address</label>
                  <input placeholder="{{getCoinbase}}" id="contribution_address" type="text" length="42">
                </div>
              </div>
              {{#if isECParamsSet}}
                <p> Signature v is: {{getSigV}}</p>
                <p> Signature r is: {{getSigR}}</p>
                <p> Signature s is: {{getSigS}}</p>
              {{/if}}
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-primary">I confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{/if}}

</template>
