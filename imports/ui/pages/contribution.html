  <template name="contribution">

    <!-- Index-banner -->
    <div class="section blue-grey darken-2 white-text" id="index-banner">
      <div class="container">
        <div class="row center">
          <div class="col s12 m9 offset-m1 l8 offset-l2">
            <h1 class="header center-on-small-only blue-grey-text text-lighten-2">Contribution</h1>
            <h4 class ="center-on-small-only light">Please read carefully and thoroughly.</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Terms Accepted -->
    <div class="container">
      <div class="row">
        <div class="col s12 m9 offset-m1 l8 offset-l2">
          <div class="card {{#if isTermsAccepted}}green accent-1{{/if}}">
            <div class="card-content">
              <span class="card-title">Agreeing to Terms</span>
              <p>I hereby confirm to be:</p>
              <ul class="collection">
                <li class="collection-item">
                  <input type="checkbox" class="filled-in" id="citizen" />
                  <label for="citizen">Non US citizen</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Documents Read -->
    {{#if isTermsAccepted}}
    <div class="container">
      <div class="row">
        <div class="col s12 m9 offset-m1 l8 offset-l2">
          <div class="card {{#if isDocumentsRead}}green accent-1{{/if}}">
            <div class="card-content">
              <span class="card-title">Read all Documents</span>
              <p>I hereby confirm to have read and understood all of the following documents:</p>
              <ul class="collection">
                <li class="collection-item">
                  <input type="checkbox" class="filled-in" id="melon-whitepaper" />
                  <label for="melon-whitepaper"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Melon Protocol Whitepaper</a></label>
                </li>
                <li class="collection-item">
                  <input type="checkbox" class="filled-in" id="melon-terms" />
                  <label for="melon-terms"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Melon Contribution Terms</a></label>
                </li>
                <li class="collection-item">
                  <input type="checkbox" class="filled-in" id="melon-ethcore-service-agreement" />
                  <label for="melon-ethcore-service-agreement"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Ethcore Melon Service Agreement</a></label>
                </li>
                <li class="collection-item">
                  <input type="checkbox" class="filled-in" id="ethcore-whitepaper" />
                  <label for="ethcore-whitepaper"><a href="#" onclick="window.open('paper.pdf', '_blank', 'fullscreen=yes'); return false;">Ethcore Blockchain Whitepaper</a></label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/if}}

    <!-- I want signature -->
    {{#if isAllAccepted}}
    <div class="container">
      <div class="row">
        <div class="col s12 m9 offset-m1 l8 offset-l2">
          <form class="signature">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Confirming with Signature</span>
                <p>I hereby confirm to have read and understood all of the above points.</p>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="input_text" type="text" length="42">
                    <label for="input_text">Contribution Address</label>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <button type="submit" class="btn btn-primary">I confirm</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    {{/if}}

</template>
