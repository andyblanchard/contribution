<template name="contribution">

	<!-- hero section -->
	<section class="mp-contrib-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 text-center hero-text">
					<h1>Contribution</h1>
            <p>Has finished 15th 2017 at 1213 CET <br>
              <!-- <a class="white-text" href="https://medium.com/@melonproject/melon-contribution-tutorial-10d0ce85355c#.vvd664n0b" target="_blank"><b>See Contribution Tutorial</b></a> -->
            </p>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 hero-summary">
          {{> network_summary}}
          {{> contribution_summary}}
				</div>
			</div>
		</div>
	</section>

	<section class="mp-contrib-main">
    <!-- Terms&Conditions -->
		<div class="container mp-contrib-term">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <!-- Terms Accepted -->
					<h2 class="contrib-title">Contribution Period has finished</h2>
          <p>Contribution period finished in a record breaking <b>13 minutes and 23 seconds</b>. Thank you for the trust in us and we're looking forward to build great things.</p>
				</div>
			</div>
		</div>
  </section>
</template>
