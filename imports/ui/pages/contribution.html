  <template name="contribution">

    <!-- Index-banner -->
    <div class="section blue-grey darken-2 white-text" id="index-banner">
      <div class="container">
        <div class="row center">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <h1 class="header center-on-small-only blue-grey-text text-lighten-2">Contribution</h1>
            <h4 class ="center-on-small-only light">Please read carefully and thoroughly.</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- I am -->
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card">
            <form class="i-am">
              <div class="card-content">
                <span class="card-title">Contribution Terms</span>
                <p>I hereby confirm to be:</p>
                <ul class="collection">
                  <li class="collection-item">
                    <input type="checkbox" class="filled-in" id="filled-in-box" />
                    <label for="filled-in-box">Non US citizen</label>
                  </li>
                </ul>
              </div>
              <div class="card-action">
                <button type="submit" class="btn btn-default">I confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- I have read -->
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card">
            <form class="i-have-read">
              <div class="card-content">
                <span class="card-title">Contribution Terms</span>
                <p>I hereby confirm to have read and understood all of the following documents:</p>
                <ul class="collection">
                  <li class="collection-item">
                    <input type="checkbox" class="filled-in" id="filled-in-box-melon-whitepaper" />
                    <label for="filled-in-box-melon-whitepaper"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Melon Protocol Whitepaper</a></label>
                  </li>
                  <li class="collection-item">
                    <input type="checkbox" class="filled-in" id="filled-in-box-melon-terms" />
                    <label for="filled-in-box-melon-terms"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Melon Contribution Terms</a></label>
                  </li>
                  <li class="collection-item">
                    <input type="checkbox" class="filled-in" id="filled-in-box-melon-ethcore-service-agreement" />
                    <label for="filled-in-box-melon-ethcore-service-agreement"><a href="#" onclick="window.open('melonprotocol.pdf', '_blank', 'fullscreen=yes'); return false;">Melon Ethcore Service Agreement</a></label>
                  </li>
                  <li class="collection-item">
                    <input type="checkbox" class="filled-in" id="filled-in-box-ethcore-whitepaper" />
                    <label for="filled-in-box-ethcore-whitepaper"><a href="#" onclick="window.open('paper.pdf', '_blank', 'fullscreen=yes'); return false;">Ethcore Blockchain Whitepaper</a></label>
                  </li>
                </ul>
              </div>
              <div class="card-action">
                <button type="submit" class="btn btn-primary">I confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</template>
